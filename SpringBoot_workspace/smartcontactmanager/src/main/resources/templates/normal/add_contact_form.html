<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<title>This is home page</title>
</head>	
<body>
	<section>
			
			<div class="card me-3 ms-3">
			
				<div class="card-body">
					<h1 class="text-center">Add Contact</h1>
					
					<div class="container-fluid mt-1">
					
						<div class="row">
							
							<div class="col-md-8 offset-md-2">
							
								<form action="#" 
									th:object="${contact}"
									enctype="multipart/form-data"
									method="POST"
									th:action="@{/user/process-contact}"
									class="mt-2"
								>
								
									  <!-- First Name field -->
									  
									  <div class="input-group">
									  	
									  	<div class="input-group-prepend">
									  	
									  		<div class="input-group-text" style="height:38px">
									  			
									  			<i class="fa fa-plus"></i>
									  		
									  		</div>
									  	
									  	</div>				  
									  
									  	<input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
									  									  
									  </div>
									  
									  <!-- Second Name field -->
									  
									  <div class="input-group mt-3">
									  	
									  	<div class="input-group-prepend">
									  	
									  		<div class="input-group-text" style="height:38px">
									  			
									  			<i class="fa fa-user-alt "></i>
									  		
									  		</div>
									  	
									  	</div>				  
									  
									  	<input type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" class="form-control" />
									  									  
									  </div>
									  
									  <!-- work field -->
									  
									  <div class="input-group mt-3">
									  	
									  	<div class="input-group-prepend">
									  	
									  		<div class="input-group-text" style="height:38px">
									  												  			
									  			<i class="fa-solid fa-briefcase"></i>
									  		
									  		</div>
									  	
									  	</div>				  
									  
									  	<input type="text" id="work" name="work" placeholder="Your designation" class="form-control" />
									  									  
									  </div>
									  
									  <!-- email field -->
									  
									  <div class="input-group mt-3">
									  	
									  	<div class="input-group-prepend">
									  	
									  		<div class="input-group-text" style="height:38px">
									  			
									  			<i class="fa-solid fa-envelope"></i>
									  		
									  		</div>
									  	
									  	</div>				  
									  
									  	<input type="email" id="email" name="email" placeholder="Enter Your email here" class="form-control" />
									  									  
									  </div>
									  
									  <!-- phone field -->
									  
									   <!-- email field -->
									  
									  <div class="input-group mt-3">
									  	
									  	<div class="input-group-prepend">
									  	
									  		<div class="input-group-text" style="height:38px">
									  												  			
									  			<i class="fa-solid fa-phone"></i>
									  		
									  		</div>
									  	
									  	</div>				  
									  
									  	<input type="text" id="phone" name="phone" placeholder="Enter Your Phone Number here" class="form-control" />
									  									  
									  </div>
									  
									  
									  <!-- Contact Description -->
									  
									  <div class="form-group mt-3">
									  	<textarea placeholder="Enter contact description" name="description" id="description" class="form-control" rows="10"></textarea>
									  	
									  </div>	
									  
									  <!-- Contact image field -->
									  
									  <div class="custom-file mt-3">
									  	<input type="file" name="profileImage" />
									  
									  </div>	
									  
									  <!-- Contact Add button -->
									  
									  <div class="container text-center">
									  	<button class="btn btn-outline-primary mt-2">Save Contact</button>
									  
									  </div>			  
									  
								</form>	
							
							</div>
							
						</div>
						
					</div>
				
				</div>
			
			</div>
			
	</section>
	
	
</body>

</html>
