<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Example of loop</title>
</head>
<body>

	<h1>Going to traverse elements in collection..</h1>
	
	<h1 th:text="${names}"></h1>
	
	
	<ul>
		<li th:each="n : ${names}">
			<span th:text="${n}"></span>		
		</li>
	</ul>
	
	
</body>
</html>

<!-- We can use status to use many predefined methods.. -->

	<!-- 
		index, count, size, even/odd, first, last	
	-->
